<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন প্যানেল</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #login-view, #dashboard-view { max-width: 900px; margin: auto; }
        h1, h2 { color: #333; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; font-size: 14px; }
        th { background-color: #f7f7f7; }
        .status-available { color: #42b72a; font-weight: bold; }
        .status-used { color: #fa3e3e; font-weight: bold; }
        input, textarea, button { font-family: inherit; width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #1877f2; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #166fe5; }
        .profile-group { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="login-view" class="container">
        <h1>অ্যাডমিন লগইন</h1>
        <input type="password" id="admin-password" placeholder="অ্যাডমিন পাসওয়ার্ড দিন">
        <button onclick="login()">লগইন</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="dashboard-view" style="display:none;">
        <h1>অ্যাডমিন ড্যাশবোর্ড</h1>

        <div class="container">
            <h2>নতুন Netflix অ্যাকাউন্ট যোগ করুন</h2>
            <input type="email" id="netflix-email" placeholder="Netflix ইমেইল">
            <input type="text" id="netflix-password" placeholder="Netflix পাসওয়ার্ড">
            <input type="email" id="gmail-account" placeholder="রিকভারি Gmail (ঐচ্ছিক)">
            <div id="profiles-container">
                <div class="profile-group">
                    <input type="text" class="profile-name" placeholder="প্রোফাইলের নাম ১">
                    <input type="text" class="profile-password" placeholder="প্রোফাইলের পাসওয়ার্ড ১">
                </div>
            </div>
            <button type="button" onclick="addProfileField()">আরও প্রোফাইল যোগ করুন</button>
            <hr style="margin: 20px 0;">
            <button onclick="addAccount()">অ্যাকাউন্ট সাবমিট করুন</button>
        </div>

        <div class="container">
            <h2>ব্যবহারকারী এবং রেফারেল স্ট্যাটাস</h2>
            <table id="users-table">
                <thead><tr><th>Telegram ID</th><th>ইউজারনেম</th><th>রেফারেল সংখ্যা</th><th>অ্যাক্সেস আছে?</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="container">
            <h2>অ্যাকাউন্ট এবং প্রোফাইলের স্ট্যাটাস</h2>
            <table id="accounts-table">
                <thead><tr><th>Netflix অ্যাকাউন্ট</th><th>প্রোফাইলের নাম</th><th>স্ট্যাটাস</th><th>কে ব্যবহার করছে (ID)</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
